<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>spotified</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <!-- <link rel="stylesheet" href="styles/main.css"> -->
    <!-- endbuild -->
  </head>
  <body ng-app="spotifiedApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div ng-controller="NavCtrl as nav">
      <div ng-show="nav.firebaseUser">
        <p>Hello, {{ nav.firebaseUser.email }}</p>
        <button ng-click="nav.auth.$signOut()">Sign Out</button>
      </div>
      <div ng-hide="nav.firebaseUser">
        <p>Welcome, please <a ng-href="#/signin">sign in</a> or <a ng-href="#/signup">sign up</a>.</p>
      </div>
    </div>
    <ui-view></ui-view>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-md5/angular-md5.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="app.js"></script>
    <script src="app.js"></script>
    <script src="auth/authCtrl.js"></script>
    <script src="auth/authService.js"></script>
    <script src="nav/navCtrl.js"></script>
    <!-- endbuild -->
</body>
</html>
