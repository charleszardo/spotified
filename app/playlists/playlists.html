<ui-view>
  <div class="page-wrapper">
    <div class="page-header">
      <h1>Your Playlists</h1>
    </div>

    <div class="text-center">
      <form ng-submit="playlistsCtrl.addPlaylist()">
        <div class="form-group">
          <input type="text" placeholder="Add Playlist" class="form-control" ng-model="playlistsCtrl.playlistName">
        </div>
      </form>
      <ul class="text-left">
        <li ng-repeat="playlist in playlistsCtrl.playlists">
          <a ui-sref="playlists.playlist({ playlistId: playlist.$id })">{{ playlist.title }}</a>
        </li>
      </ul>
    </div>
  </div>
</ui-view>
