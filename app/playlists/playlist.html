<div class="page-wrapper">
  <div class="page-header">
    <h1>{{ playlistCtrl.title }}</h1>
    <a ng-click="playlistCtrl.export()">export</a>
    <a mwl-confirm
      title="Are you sure?"
      message="Are you really sure you want to delete <b>{{ playlistCtrl.title }}</b>?"
      confirm-text="Yes <i class='glyphicon glyphicon-ok'></i>"
      cancel-text="No <i class='glyphicon glyphicon-remove'></i>"
      on-confirm="playlistsCtrl.removePlaylist(playlistCtrl.playlist)"
      on-cancel="cancelClicked = true"
      confirm-button-type="danger"
      cancel-button-type="default">
      delete
    </a>
  </div>
  <div class="text-center">
    <ul dnd-list="playlistCtrl.songs"
        dnd-drop="false"
        class="text-left">
        <li ng-repeat="song in playlistCtrl.songs">
          <div class="row song-container">
            <div class="col-1">
              <div class="song-image">
                <img src="https://thumb7.shutterstock.com/display_pic_with_logo/2892448/342092249/stock-vector-cool-comic-book-bubble-text-pop-art-retro-style-342092249.jpg">
              </div>
            </div>
            <div class="col-5 song-info">
              <div class="song-title">
                <h4>{{ song.data.title }}</h4>
              </div>
              <div class="song-artist song-details">
                Artist: {{ song.data.artist }}
              </div>
              <div class="song-album song-details">
                Album: {{ song.data.album }}
              </div>
              <div id="note" onbeforesave="playlistCtrl.updateSong(song)" editable-text="song.data.note" e-form="noteForm" class="song-notes song-details">
                Note: {{ song.data.note }}
              </div>
              <a ng-click="imageForm.$show()" ng-hide="imageForm.$visible">edit image</a> |
              <a ng-click="noteForm.$show()" ng-hide="noteForm.$visible">edit comment</a> |
              <a ng-click="playlistCtrl.removeSong(song)">remove</a>
            </div>
          </div>
      </li>
  </ul>

      <li ng-repeat="song in playlistCtrl.songs">
        <span>
          {{ song.data.title }} by {{ song.data.artist }} on {{ song.data.album }}
        </span>
        <div ng-click="playlistCtrl.removeSong(song)">x</div>
      </li>
    </ul> -->
    <search></search>
  </div>
</div>
