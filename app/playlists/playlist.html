<div class="page-wrapper">
  <div class="page-header">
    <h1>{{ playlistCtrl.title }}</h1>
    <a ng-click="playlistCtrl.export()">export</a>
    <a ng-click="playlistsCtrl.removePlaylist(playlistCtrl.playlist)">delete</a>
  </div>
  <div class="text-center">
    <ul class="text-left">
      <li ng-repeat="song in playlistCtrl.songs">
        <span>
          {{ song.data.title }} by {{ song.data.artist }} on {{ song.data.album }}
        </span>
        <div ng-click="playlistCtrl.removeSong(song)">x</div>
      </li>
    </ul>
    <search></search>
  </div>
</div>
