{{ playlistCtrl.title }}
<search></search>
<ul>
<li ng-repeat="song in playlistCtrl.songs">
  {{ song }}
  <div ng-click="playlistCtrl.removeSong(song)">x</div>
</li>
</ul>
<form ng-submit="playlistCtrl.addSong()">
  <input type="text" placeholder="Add Song" ng-model="playlistCtrl.songTitle">
</form>
